<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Landing Page</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="./img/logo.svg" alt="logo" />
				<h4 class="logo">green bucket</h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Product</a></li>
					<li><a class="nav-link" href="#">About</a></li>
					<li><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="./img/cart.svg" alt="cart" />
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Make A Healty Environment</h1>
						<p>
							Someone is sitting in the shade today because someone planted a tree a long time ago.
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">Buy</button>
						<button class="cta-add">Add To Cart</button>
					</div>
				</div>
				<div class="cover">
					<img src="./img/clip-plant.png" alt="rose-plant" />
				</div>
			</section>

			<div class="plant-select">
				<img src="./img/arrow-left.svg" alt="" />
				<img src="./img/dot.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/arrow-right.svg" alt="" />
			</div>

			<img class="big-circle" src="./img/grass-texture.svg" alt="" />
			<img class="medium-circle" src="./img/grass-texture.svg" alt="" />
			<img class="small-circle" src="./img/grass-texture.svg" alt="" />
		</main>
    <footer class="container padding-64 center opacity xlarge">
			<p class="center">a sample web page </p>
        <p class="center">Created by Deepak Singh Rawat</p>
    </footer>
	</body>
</html>
